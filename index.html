<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-page">
        <div class="instagram-phone">
            <img src="./iphone.png" alt="Iphone Instagram" class="instagram-iphone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./instagram.png" alt="Instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./cat.jpg" alt="Profile Photo" class="profile-photo">
                </div>
                <a href="#" class="instagram-login"> Continue as rita.rodrig</a>
                <a href="#" class="instagram-logout"> Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not rita.rodrig?</p>
                <p class="not-account">
                    <a href="#" class="link">Switch account</a>
                    or
                    <a href="#" class="link">Sign Up</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-the-app"> Get the app</p>
                <div class="baixar">
                    <a href="#" class="baixar-app"></a>
                    <a href="#" class="baixar-app"></a>
                    
                </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
